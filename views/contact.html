<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li>Sharpner</li>
                <li class="main-header__item"><a >Home</a></li>
                <li class="main-header__item"><a >Course</a></li>
                <li class="main-header__item"><a >Hire with us</a></li>
                <li class="main-header__item"><a  >Pricing</a></li>
                <li class="main-header__item"><button class="active" >Register now</button></li>
            </ul>
            
        </nav>
    </header>

    <main>
        <form class="product-form" action="/success" method="POST">
            <h2>Book A call</h2>
            <p>Book a call slot and representative will call u within 1hr of selected time</p>
            <div class="form-control">
                <label for="title">Name</label>
                <input type="text" name="title" id="title" /required>
            </div>
            <div class="form-control">
                <label for="title">Email</label>
                <input type="text" name="title" id="title" /required>
            </div>
            <div class="form-control">
                <label for="title">Phone</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-control">
                <label for="title">Time for call:</label>
                <input type="date" name="title" id="title">
                <input type="time" name="title" id="title">
            </div>
            
            <button title="submit" ><a href="http:/admin/success">Get a call</a></button>
        </form>
    </main>
</body>
</html>
